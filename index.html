<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock | Papper | Scissors Game</title>
  </head>
  <body>
    <section class="game__box">
      <div class="text__box">
        <h1>ROCK PAPER SCISSORS</h1>
        <p id="resultGame">hola</p>
        <p id="whoWin">mundo</p>
      </div>
      <div class="playing__box">
        <div class="box__round">
          <div class="sign__box" id="userSign"></div>
          <p>Player: <span id="userScore"></span></p>
        </div>
        <div class="box__round">
          <div class="sign__box" id="computerSign"></div>
          <p id="computerScore">Computer:</p>
        </div>
      </div>
      <div class="user__box">
        <button class="btn" id="Btn" value="rock">
          <div class="sign sign__rock"></div>
        </button>
        <button class="btn" id="Btn" value="paper">
          <div class="sign sign__paper"></div>
        </button>
        <button class="btn" id="Btn" value="scissors">
          <div class="sign sign__scissor"></div>
        </button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
